<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정비 수리 완료 알림</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      color: #0033a0;
      font-size: 36px;
      margin: 0;
    }

    .display {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      padding: 20px;
    }

    .display .car {
      font-weight: bold;
      color: #0033a0;
      font-size: 48px;
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .input-area input,
    .input-area textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-area button {
      width: 100%;
      background: #0057d9;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #0040a0;
    }
  </style>
</head>
<body>
  <header>
    <h1>정비 수리 완료 알림</h1>
  </header>

  <div class="display">
    <div class="car" id="car-number">차량번호</div>
    <div id="message-text">텍스트를 입력하세요</div>
  </div>

  <div class="input-area">
    <input type="text" id="carInput" placeholder="차량 번호 또는 이름"/>
    <textarea id="messageInput" rows="3" placeholder="전달할 메시지 입력 (줄바꿈 가능)"></textarea>
    <button onclick="sendMessage()">입력</button>
  </div>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 메시지 전송
    function sendMessage() {
      const car = document.getElementById('carInput').value.trim();
      const message = document.getElementById('messageInput').value.trim();

      if (!car || !message) {
        alert("차량번호와 메시지를 모두 입력하세요.");
        return;
      }

      db.collection("messages").doc("latest").set({
        car: car,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('carInput').value = '';
      document.getElementById('messageInput').value = '';
    }

    // 실시간 메시지 표시
    db.collection("messages").doc("latest")
      .onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('car-number').textContent = data.car || "차량번호";
          document.getElementById('message-text').textContent = data.message || "텍스트를 입력하세요";
        }
      });
  </script>
</body>
</html>
