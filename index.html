<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정비 수리 완료 알림</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .display {
      background-color: #f0f0f0;
      padding: 40px 20px;
      border-bottom: 1px solid #ccc;
    }
    .car-number {
      font-size: 36px;
      font-weight: bold;
      color: #0d47a1;
    }
    .message {
      font-size: 28px;
      margin-top: 10px;
    }
    .form-container {
      padding: 30px 20px;
    }
    input, textarea {
      width: 300px;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 상단 출력 영역 -->
  <div class="display">
    <div class="car-number" id="displayCar">-</div>
    <div class="message" id="displayMsg">-</div>
  </div>

  <!-- 하단 입력 폼 -->
  <div class="form-container">
    <h2>정비 수리 완료 알림 입력</h2>
    <input id="car" type="text" placeholder="차량 번호 또는 이름" /><br />
    <textarea id="msg" rows="3" placeholder="전달할 메시지 입력"></textarea><br />
    <button onclick="send()">입력</button>
  </div>

  <script type="module">
    // Firebase 설정
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQvGw7dv73M0kFqPf-U2wrxR0pdpPGkTY",
      authDomain: "tts-alarm-db0f3.firebaseapp.com",
      projectId: "tts-alarm-db0f3",
      storageBucket: "tts-alarm-db0f3.firebasestorage.app",
      messagingSenderId: "852833182061",
      appId: "1:852833182061:web:2f26ddde41bc62aab97a64",
      measurementId: "G-QZQ5MX03P3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const displayCar = document.getElementById("displayCar");
    const displayMsg = document.getElementById("displayMsg");

    // 실시간 데이터 반영
    onSnapshot(doc(db, "display", "latest"), (doc) => {
      const data = doc.data();
      displayCar.innerText = data?.car || "-";
      displayMsg.innerText = data?.msg || "-";

      // 텍스트 음성 출력
      const utter = new SpeechSynthesisUtterance(`${data.car}, ${data.msg}`);
      speechSynthesis.speak(utter);
    });

    // 입력 처리
    window.send = async () => {
      const car = document.getElementById("car").value.trim();
      const msg = document.getElementById("msg").value.trim();
      if (car && msg) {
        await setDoc(doc(db, "display", "latest"), { car, msg });
        document.getElementById("car").value = "";
        document.getElementById("msg").value = "";
      }
    };
  </script>
</body>
</html>
