<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정비 수리 완료 알림</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f5f5f5;
    }

    #repeat-select {
      font-size: 16px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .car-number {
      font-size: 48px;
      font-weight: bold;
      color: #0033a0;
    }

    .message {
      font-size: 32px;
      margin-top: 20px;
    }

    footer {
      display: flex;
      padding: 10px;
      position: relative;
      background: #f0f0f0;
    }

    footer input, footer textarea {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }

    footer button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 15px 25px;
      background: #005acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <select id="repeat-select">
        <option value="1">1회</option>
        <option value="2">2회</option>
        <option value="3">3회</option>
      </select>
    </div>
    <button class="icon-btn" id="stop-btn" title="음성 중단">⏹️</button>
  </header>

  <main>
    <div class="car-number" id="car-number">차량번호</div>
    <div class="message" id="message">정비 완료 안내 메시지</div>
  </main>

  <footer>
    <input type="text" id="car-input" placeholder="차량번호 입력" />
    <textarea id="msg-input" placeholder="정비 내용을 입력하세요 (줄바꿈 가능)"></textarea>
    <button onclick="submitData()">입력</button>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase 설정값 (당신이 주신 정보 반영)
    const firebaseConfig = {
      apiKey: "AIzaSyAp10MoJ3ZXIYb4wJutTn9A6NTHgT14ZCw",
      authDomain: "repair-call.firebaseapp.com",
      projectId: "repair-call",
      storageBucket: "repair-call.appspot.com",
      messagingSenderId: "1060998547997",
      appId: "1:1060998547997:web:44c721eb86a724b0db44b1",
      measurementId: "G-DC3G4W24NK",
      databaseURL: "https://repair-call-default-rtdb.firebaseio.com"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 요소 참조
    const carNumberElem = document.getElementById('car-number');
    const messageElem = document.getElementById('message');
    const repeatSelect = document.getElementById('repeat-select');
    const stopBtn = document.getElementById('stop-btn');

    let synth = window.speechSynthesis;
    let currentUtterance = null;

    // 음성 출력 함수
    function speakText(text, repeatCount = 1) {
      if (synth.speaking) synth.cancel();
      let count = 0;

      function repeat() {
        if (count >= repeatCount) return;
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.lang = 'ko-KR';
        currentUtterance.onend = () => {
          count++;
          repeat();
        };
        synth.speak(currentUtterance);
      }

      repeat();
    }

    // 중단 버튼
    stopBtn.addEventListener('click', () => {
      if (synth.speaking) synth.cancel();
    });

    // 데이터 입력
    function submitData() {
      const car = document.getElementById('car-input').value.trim();
      const msg = document.getElementById('msg-input').value.trim();
      if (car && msg) {
        db.ref('notice').set({ car, msg });
        document.getElementById('car-input').value = '';
        document.getElementById('msg-input').value = '';
      }
    }

    // 실시간 데이터 반영
    db.ref('notice').on('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        carNumberElem.textContent = data.car;
        messageElem.textContent = data.msg;
        const repeat = parseInt(repeatSelect.value) || 1;
        speakText(`${data.car} ${data.msg}`, repeat);
      }
    });
  </script>

</body>
</html>
