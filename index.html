<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정비 수리 완료 알림</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .display {
      margin-bottom: 40px;
      padding: 30px;
      border-bottom: 2px solid #ccc;
    }
    .car-number {
      font-size: 48px;
      font-weight: bold;
      color: #0d47a1;
    }
    .message {
      font-size: 36px;
      margin-top: 10px;
    }
    .form-container {
      margin-top: 30px;
    }
    input, textarea {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <!-- ✅ 출력 화면 (상단) -->
  <div class="display">
    <div class="car-number" id="displayCar">-</div>
    <div class="message" id="displayMsg">-</div>
  </div>

  <!-- ✅ 입력 폼 (하단) -->
  <div class="form-container">
    <h2>정비 수리 완료 알림 입력</h2>
    <input id="car" type="text" placeholder="차량번호" /><br />
    <textarea id="msg" rows="3" placeholder="정비 내용을 입력하세요"></textarea><br />
    <button onclick="send()">입력</button>
  </div>

  <!-- ✅ Firebase 설정 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQvGw7dv73M0kFqPf-U2wrxR0pdpPGkTY",
      authDomain: "tts-alarm-db0f3.firebaseapp.com",
      projectId: "tts-alarm-db0f3",
      storageBucket: "tts-alarm-db0f3.firebasestorage.app",
      messagingSenderId: "852833182061",
      appId: "1:852833182061:web:2f26ddde41bc62aab97a64",
      measurementId: "G-QZQ5MX03P3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "tts", "display");

    // ✅ 실시간 표시
    onSnapshot(docRef, (doc) => {
      if (doc.exists()) {
        const data = doc.data();
        document.getElementById("displayCar").textContent = data.car || "-";
        document.getElementById("displayMsg").textContent = data.msg || "-";

        // ✅ 음성 출력
        const msg = new SpeechSynthesisUtterance(`${data.car} ${data.msg}`);
        msg.lang = "ko-KR";
        window.speechSynthesis.cancel(); // 이전 음성 취소
        window.speechSynthesis.speak(msg);
      }
    });

    // ✅ 입력 함수
    window.send = async function () {
      const car = document.getElementById("car").value.trim();
      const msg = document.getElementById("msg").value.trim();
      if (car && msg) {
        await setDoc(docRef, { car, msg });
        document.getElementById("car").value = "";
        document.getElementById("msg").value = "";
      } else {
        alert("차량번호와 내용을 모두 입력해주세요.");
      }
    };
  </script>
</body>
</html>
